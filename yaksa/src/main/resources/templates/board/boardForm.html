<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:insert="fragment/header"/>
    <title>글 보기</title>
</head>
<body>
<th:block th:insert="fragment/bodyHeader"/>

<div class="card" style="width:400px" th:object="${board}">
    <div class="card-body">
        <h4 class="card-title" th:text="${board.title}"></h4>
        <p class="card-text" th:text=${board.boardContent}></p>
    </div>
</div>

<div class="card" style="width:400px">
    <div class="card-body">
        <input type="text" class="card-text"/>
        <a href="#" class="btn btn-primary">댓글 달기</a>
    </div>
</div>

</body>
</html>
